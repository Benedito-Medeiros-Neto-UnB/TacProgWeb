{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/portal.css' %}">
  <title>Portal Jornalimo de dados</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-light page-header">
    <a class="navbar-brand" href="/">
      <img src="https://www.cursoseprofissoes.com/wp-content/uploads/2015/10/nota-de-corte-medicina-UNB.png" width="30" height="30" alt="">
      Jornalismo de Dados
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">Home<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/articles">Artigos Científicos</a>
        <a class="nav-item nav-link" href="/portals">Portais e Reportagens</a>
        <a class="nav-item nav-link" href="/search">Busca Twitter</a>
        <a class="nav-item nav-link" href="/list">Resultados da busca</a>
        <a class="nav-item nav-link" href="/graphics">Criar Infográficos</a>
      </div>
    </div>
  </nav>
  <div class="content container">
    <div class="row">
      <div class="col-md-10">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
