{% extends "base.html" %}

{% block content %}
  <div class="app">
    <div style="height: 100px;"></div>
      <center><h1>Remoção de número do WhatsApp</h1></center>
      <p> <a class="btn" href="{% url 'whatsapp_account_list' %}">Cancelar</a> </p>
      <form method="post">
        {% csrf_token %}
        <p><b>Você está certo de que quer excluir o número do WhatsApp "{{ object.numero_telefone }}" ?</b></p>
        <input class="btn" type="submit" value="Confirmar">
      </form>
    <div style="height: 100px;"></div>
  </div>
{% endblock %}
