{% extends "base.html" %}

{% block content %}

      <p><h2>Sessão encerrada com sucesso.</h2></p>

      <h2>Você já continua logado!</h2>
    {% endif %}
    <div>
      <a class="calendar-button" type="button" href="{% url 'home' %}"><b>Inicio</b></a>
    </div>
  </div>
  <div style="height: 100px;"></div>
{% endblock %}
